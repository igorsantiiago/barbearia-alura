<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contato.css">

        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/rodape.css">

        <link rel="icon" href="img/barbershoplogo.png" type="image/gif">
    </head>

    <body>

        <header>
            <div class="box">
                <nav>
                    <a class="logo" href="index.html">Barbearia Alura</a>
                    <ul class="nav-list">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <h1 class="titulo__contato">Fale com a gente</h1>

            <form class="formulario">
                <label for="nome_sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome_sobrenome" class="input__padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input__padrao" required  placeholder="seu-email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input__padrao" required placeholder="(00) 00000-0000">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input__padrao" required></textarea>

                <fieldset class="preferencia__contato">
                    <legend>Como você prefere o nosso contato?</legend>
                    <label for="radio__email"><input type="radio" name="contact" value="email" id="radio__email">Email</label>

                    <label for="radio__telefone"><input type="radio" name="contact" value="telefone" id="radio__telefone">Telefone</label>

                    <label for="radio__whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio__whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset class="preferencia__horario">
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="send__button">
            </form>


            <h2 class="funcionamento">Horário de funcionamento</h2>
       

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h ~ 12h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>Fechado</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; </p>
        </footer>

    </body>

</html>
